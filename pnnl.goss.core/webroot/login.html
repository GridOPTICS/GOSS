<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synthetic Data Generation and Repository | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
	<script src="js/jquery-2.1.4.min.js"></script>
  </head>
<body>

	<br/>
		<br/>
		
<div class="row">
        <div class="large-11 large-centered columns">
        <h1 align="center">Synthetic Data Generation and Repository</h1>
      </div>
    </div>
	<br/>


<form action="/powergrid/upload.html" onsubmit="return sign_in()" >
<div class="row">
<div class="large-4 large-centered columns">
  <div class="login-box">
  <div class="row">
  <div class="large-12 columns">
    <form>
       <div class="row">
         <div class="large-12 columns">
             <input type="text" id="username" placeholder="Username" />
         </div>
       </div>
      <div class="row">
         <div class="large-12 columns">
             <input type="password" id="password" placeholder="Password" />
         </div>
      </div>
      <div class="row">
        <div class="large-12 large-centered columns">
          <input type="submit" class="button expand" value="Log In" />
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</div>
</div>
</form>

<div class="row">
      <div class="large-8 large-centered columns">
      	<div class="panel">
	        <div class="row">
	        	<div class="large-6 medium-6 columns">
	    		<p><strong>Pending Tasks:</strong><br />Full security integration</p>
	    	</div>
	        	<div class="large-6 medium-6 columns">
	        		<p><strong>Constraints:</strong><br />Generate only one day of day of data (Jan 1st or Aug 1st)</p>
	        	</div>
	        	       
					</div>
      	</div>
      </div>
    </div>
	

<script type="text/javascript">

function sign_in() {

	var packet = {password:$("#password").val(),
				 host:"",
				 rememberMe:false,
				 username:$("#username").val()};
	
	
	$.when($.ajax({
               	url: 'http://localhost:8181/login',
               	async: false,
                type: 'POST',
				contentType: "application/json",
				dataType:"json",
                data: JSON.stringify(packet)}))
            .done(function(jsonObj){
            	//alert(JSON.stringify(jsonObj, null, 2));
            	var obj = jQuery.parseJSON(JSON.stringify(jsonObj, null, 2));
           		alert(obj.token);
           		document.cookie="authToken="+obj.token;
           		alert(document.cookie)
           		return true;
            	}
            );
	
}
</script>
</body>
</html>
